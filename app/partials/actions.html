<div class="actions" data-itemid="{{item.id}}">
    <a ng-click="removePost(item.id)" class="action action-close">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-close fa-stack-1x fa-inverse"></i>
        </span>
    </a>
    <a href="{{item.url}}" target="_blank" class="action action-more">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-long-arrow-right fa-stack-1x fa-inverse"></i>
        </span>
    </a>
</div>
