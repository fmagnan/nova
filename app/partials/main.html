<div class="col-xs-1"></div>

<div class="col-xs-8">
    <div infinite-scroll='postsPagination.get()' infinite-scroll-disabled='postsPagination.isLoading'
         infinite-scroll-distance='1'>
        <div ng-repeat="item in postsPagination.items" class="well infobox">
            <h3>{{item.title}}</h3>

            <p>
                <span class="badge badge-date">{{item.creationDate}}</span>
                <span class="badge badge-feed">{{item.feedName}}</span>
            </p>

            <p ng-bind-html="item.content"></p>

            <p>
                lire la <a href="{{item.url}}" target="_blank">suite</a>...
            </p>
        </div>
    </div>
</div>

<div class="spinner" ng-show="postsPagination.isLoading &&Â postsPagination.hasNext"></div>

<div class="col-xs-3">
    <div class="feeds-cloud">
    <span ng-repeat="(feedId, feed) in feeds" class="badge badge-feed clickable"
          ng-click="postsPagination.get({feedId: feed.id}, true)">
        {{feed.name}}
    </span>
    </div>
</div>
