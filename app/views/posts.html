<div class="col-xs-1"></div>

<div class="col-xs-8">
    <div ng-repeat="post in posts" class="jumbotron">
        <h2>{{post.title}}</h2>

        <div ng-switch on="post">
            <p ng-switch-when="post.encoded !== ''">
                {{post.encoded}}
            </p>

            <div ng-switch-default>
                {{post.description}}
            </div>
            <p>
                lire la <a href="{{post.url}}">suite...</a>
            </p>
        </div>
    </div>
</div>

<div class="col-xs-3">
    <ul ng-repeat="feed in feeds">
        <li class="glyphicon glyphicon-tower">
            <a href="#/posts/{{feed.id}}">{{feed.name}}</a>
        </li>
    </ul>
</div>
