<div ng-repeat="post in posts">
    <h2>{{post.title}}</h2>

    <div ng-switch on="post">
        <p ng-switch-when="post.encoded !== ''">
            {{post.encoded}}
        </p>
        <div ng-switch-default>
            {{post.description}}
        </div>
        <p>
            lire la <a href="{{post.url}}">suite...</a>
        </p>
    </div>
</div>
